<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淡江大學建築之美 - 建築資訊表格</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        animation: backgroundShift 15s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(30deg);
        }
      }

      .container {
        max-width: 1500px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.2);
        overflow: hidden;
        position: relative;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #ffeaa7,
          #dda0dd
        );
        animation: rainbowMove 3s linear infinite;
      }

      @keyframes rainbowMove {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .header {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        color: white;
        text-align: center;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .header h1 {
        margin: 0;
        font-size: 3em;
        font-weight: 900;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(255, 255, 255, 0.5);
        position: relative;
        z-index: 1;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.5);
        }
        100% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(255, 255, 255, 0.8);
        }
      }

      .header p {
        font-size: 1.2em;
        margin: 10px 0 0 0;
        position: relative;
        z-index: 1;
        font-weight: 500;
      }

      .table-container {
        padding: 40px;
        overflow-x: auto;
      }

      .info-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 20px 0;
        font-size: 14px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.2);
        table-layout: fixed;
        position: relative;
      }

      .info-table::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        pointer-events: none;
        animation: tableShimmer 3s ease-in-out infinite;
      }

      @keyframes tableShimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .info-table th {
        background: linear-gradient(
          135deg,
          #ff6b6b 0%,
          #ee5a52 50%,
          #ff8a80 100%
        );
        color: white;
        font-weight: 700;
        padding: 20px 12px;
        text-align: center;
        font-size: 16px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        position: relative;
        border: none;
      }

      .info-table th::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
      }

      .info-table td {
        padding: 18px 12px;
        text-align: center;
        border: none;
        vertical-align: middle;
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .info-table th:nth-child(1),
      .info-table td:nth-child(1) {
        width: 15%;
      }
      .info-table th:nth-child(2),
      .info-table td:nth-child(2) {
        width: 10%;
      }
      .info-table th:nth-child(3),
      .info-table td:nth-child(3) {
        width: 12%;
      }
      .info-table th:nth-child(4),
      .info-table td:nth-child(4) {
        width: 13%;
      }
      .info-table th:nth-child(5),
      .info-table td:nth-child(5) {
        width: 25%;
      }
      .info-table th:nth-child(6),
      .info-table td:nth-child(6) {
        width: 25%;
      }

      .info-table tbody tr:nth-child(1) {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }
      .info-table tbody tr:nth-child(2) {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }
      .info-table tbody tr:nth-child(3) {
        background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
      }
      .info-table tbody tr:nth-child(4) {
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      }
      .info-table tbody tr:nth-child(5) {
        background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
      }

      .info-table tbody tr:hover {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        ) !important;
        color: white;
        transform: scale(1.02) rotateX(2deg);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 10;
        position: relative;
      }

      .info-table tbody tr:hover td {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .youtube-container {
        position: relative;
        width: 100%;
        height: 160px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
        background: linear-gradient(
          45deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
      }

      .youtube-container:hover {
        transform: scale(1.05) rotateY(5deg);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      .youtube-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 15px;
      }

      .youtube-container::before {
        content: '▶️';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        z-index: -1;
        opacity: 0.3;
      }

      .webpage-link {
        display: block;
        padding: 12px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        text-align: center;
        width: 85%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        font-size: 13px;
      }

      .webpage-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .webpage-link:hover::before {
        left: 100%;
      }

      .webpage-link:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .webpage-link:active {
        transform: translateY(-1px) scale(1.02);
      }

      @media (max-width: 1200px) {
        .container {
          max-width: 95%;
        }
        .info-table {
          font-size: 12px;
        }
        .info-table th,
        .info-table td {
          padding: 12px 6px;
        }
        .youtube-container {
          height: 130px;
        }
        .webpage-link {
          padding: 10px 15px;
          font-size: 11px;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.2em;
        }
        .info-table {
          font-size: 10px;
        }
        .info-table th,
        .info-table td {
          padding: 8px 4px;
        }
        .youtube-container {
          height: 110px;
        }
        .webpage-link {
          padding: 8px 12px;
          font-size: 9px;
        }
      }

      .building-name {
        font-weight: 700;
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        position: relative;
      }

      .building-name::after {
        content: '🏛️';
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        opacity: 0.6;
      }

      .year {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #2c3e50;
        padding: 6px 12px;
        border-radius: 25px;
        font-weight: 700;
        display: inline-block;
        font-size: 12px;
        box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        transition: all 0.3s ease;
      }

      .year:hover {
        transform: scale(1.1) rotate(5deg);
      }

      .architect {
        font-style: italic;
        color: #8e44ad;
        font-weight: 600;
        font-size: 12px;
        position: relative;
      }

      .architect::before {
        content: '✍️';
        margin-right: 5px;
      }

      .style-text {
        font-size: 12px;
        color: #34495e;
        font-weight: 600;
        background: linear-gradient(
          135deg,
          rgba(52, 73, 94, 0.1) 0%,
          rgba(52, 73, 94, 0.05) 100%
        );
        padding: 4px 8px;
        border-radius: 15px;
        display: inline-block;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .info-table tbody tr:nth-child(odd) {
        animation: float 6s ease-in-out infinite;
      }

      .info-table tbody tr:nth-child(even) {
        animation: float 6s ease-in-out infinite reverse;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .container::after {
        content: '✨';
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 20px;
        animation: sparkle 2s ease-in-out infinite;
      }
    </style>
  </head>
