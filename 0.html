    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>全球貧困問題深度分析 | 互動式數據報告 4.0</title>
        
        <!-- 載入所需的 CSS 庫 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.min.css">
        
        <style>
            :root {
                --primary-color: #2196F3;
                --secondary-color: #FF4081;
                --accent-color: #FFC107;
                --success-color: #4CAF50;
                --info-color: #00BCD4;
                --warning-color: #FF9800;
                --danger-color: #F44336;
                --dark-color: #1a1a1a;
                --light-color: #f8f9fa;
                --gradient-primary: linear-gradient(135deg, #6366F1 0%, #2196F3 100%);
                --gradient-secondary: linear-gradient(135deg, #FF4081 0%, #FFC107 100%);
            }

            body {
                font-family: 'Noto Sans TC', sans-serif;
                background-color: var(--light-color);
                color: var(--dark-color);
                overflow-x: hidden;
            }

            .dark-theme {
                background-color: var(--dark-color);
                color: var(--light-color);
            }

            /* 3D地球容器樣式 */
            .globe-container {
                width: 100%;
                height: 500px;
                position: relative;
                overflow: hidden;
                border-radius: 10px;
                background: rgba(0, 0, 0, 0.05);
            }

            .globe-container canvas {
                width: 100% !important;
                height: 100% !important;
            }

            /* 玻璃擬態卡片效果 */
            .glass-card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border: 1px solid rgba(255, 255, 255, 0.18);
                transition: transform 0.3s ease;
            }

            .glass-card:hover {
                transform: translateY(-5px);
            }

            /* 數據統計卡片 */
            .stat-card {
                background: var(--gradient-primary);
                color: white;
                border-radius: 15px;
                padding: 20px;
                margin-bottom: 20px;
                transition: transform 0.3s ease;
            }

            .stat-card:hover {
                transform: scale(1.02);
            }

            /* 自定義動畫 */
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0px); }
            }

            .floating {
                animation: float 6s ease-in-out infinite;
            }

            /* 響應式圖片 */
            .img-fluid {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }

            /* 3D 地球控制項 */
            .globe-controls {
                position: absolute;
                bottom: 20px;
                right: 20px;
                z-index: 100;
            }

            .globe-controls button {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                padding: 10px;
                margin: 5px;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .globe-controls button:hover {
                background: rgba(255, 255, 255, 0.4);
            }

            /* 數據視覺化容器 */
            .chart-container {
                position: relative;
                height: 300px;
                margin: 20px 0;
            }

            /* 進度條動畫 */
            .progress-bar-animated {
                animation: progress-bar-stripes 1s linear infinite;
            }

            /* 響應式調整 */
            @media (max-width: 768px) {
                .globe-container {
                    height: 300px;
                }

                .chart-container {
                    height: 200px;
                }
            }
        </style>
    </head>
    <body data-scroll-container>
        <!-- 導航欄 -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-globe-asia me-2"></i>
                    全球貧困分析
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#overview">概覽</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#data">數據分析</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#solutions">解決方案</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">聯繫我們</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 首頁區塊 -->
        <section class="hero min-vh-100 d-flex align-items-center" id="overview">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6" data-aos="fade-right">
                        <h1 class="display-4 fw-bold mb-4">探索全球貧困現況</h1>
                        <p class="lead mb-4">透過先進的數據分析和3D視覺化技術，深入了解全球貧困問題的現狀與挑戰。</p>
                        <div class="d-flex gap-3">
                            <button class="btn btn-primary btn-lg">
                                <i class="fas fa-chart-bar me-2"></i>查看數據
                            </button>
                            <button class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-download me-2"></i>下載報告
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-6" data-aos="fade-left">
                        <div class="globe-container">
                            <div id="globe"></div>
                            <div class="globe-controls">
                                <button id="rotateLeft"><i class="fas fa-undo"></i></button>
                                <button id="rotateRight"><i class="fas fa-redo"></i></button>
                                <button id="zoomIn"><i class="fas fa-plus"></i></button>
                                <button id="zoomOut"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 載入必要的 JavaScript 庫 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.32.1/dist/globe.gl.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            // 初始化 AOS 動畫
            AOS.init({
                duration: 1000,
                once: true
            });

            // 初始化 3D 地球
            const Globe = window.Globe;
            const globe = Globe()
                (document.getElementById('globe'))
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .width(800)
                .height(500);

            // 自動旋轉
            let rotation = true;
            setInterval(() => {
                if (rotation) {
                    globe.rotation({
                        lat: globe.rotation().lat,
                        lng: globe.rotation().lng + 0.5
                    });
                }
            }, 50);

            // 控制按鈕功能
            document.getElementById('rotateLeft').onclick = () => {
                globe.rotation({
                    lat: globe.rotation().lat,
                    lng: globe.rotation().lng - 10
                });
            };

            document.getElementById('rotateRight').onclick = () => {
                globe.rotation({
                    lat: globe.rotation().lat,
                    lng: globe.rotation().lng + 10
                });
            };

            let currentZoom = 1;
            document.getElementById('zoomIn').onclick = () => {
                if (currentZoom < 2) {
                    currentZoom += 0.2;
                    globe.scale(currentZoom);
                }
            };

            document.getElementById('zoomOut').onclick = () => {
                if (currentZoom > 0.5) {
                    currentZoom -= 0.2;
                    globe.scale(currentZoom);
                }
            };

            // 添加點擊事件停止/開始旋轉
            document.getElementById('globe').onclick = () => {
                rotation = !rotation;
            };
        </script>
    </body>
    </html>
